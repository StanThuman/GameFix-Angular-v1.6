<div id="carousel-games" class="carousel slide thumbnail anim-fadein" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-games" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-games" data-slide-to="1"></li>
    <li data-target="#carousel-games" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <!-- starting img  -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img ng-src=" pics/{{ $ctrl.carouselMainImage.src }} " alt="asdfad">
      <div class="carousel-caption">
      </div>
    </div>

    <!-- other imagesZ  -->
    <div class="item" ng-repeat="picture in $ctrl.carouselImages">
      <img ng-src=" pics/{{ picture.src }} " alt="asdfad">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" role="button" data-slide="prev" ng-click="$ctrl.slideTransition(0)">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" role="button" data-slide="next" ng-click="$ctrl.slideTransition(1)">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

  <!-- Controls -->
  <!-- <a class="left carousel-control" href="#carousel-games" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-games" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a> -->
</div>
